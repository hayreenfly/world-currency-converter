<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/1ce1aa9df3.js"
      crossorigin="anonymous"
    ></script>

    <title>World Currency Converter</title>
  </head>
  <body>
    <div id="icons">ðŸŒŽðŸ¤‘ðŸŒŽ</div>
    <h1>World Currency Converter</h1>
    <!-- <p>Choose the currency and the amounts to get the exchange rate</p> -->

    <div class="container">
      <div>
        <img id="flagOne" src="https://www.countryflags.io/US/shiny/64.png" />
        <div id="currency-wrapper-one" class="currency">
          <input type="number" id="amount-one" placeholder="0" value="1" />
          <select id="currency-list-one"></select>
          <input type="hidden" id="currency-country-one" value="US" />
        </div>
      </div>

      <div class="swap-rate-container">
        <button class="btn" id="swap">
          <i class="fas fa-exchange-alt"></i>
        </button>
      </div>

      <div>
        <img id="flagTwo" src="https://www.countryflags.io/GB/shiny/64.png" />
        <div id="currency-wrapper-two" class="currency">
          <select id="currency-list-two"></select>
          <input type="hidden" id="currency-country-one" value="GB" />
        </div>
      </div>

      <div id="rate"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
