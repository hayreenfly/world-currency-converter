<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/1ce1aa9df3.js"
      crossorigin="anonymous"
    ></script>

    <meta property="og:image" content="/images/currency-exchange.png" />
    <meta name="description" content="Currency Exchange Calculator" />
    <meta name="author" content="Irene Aguas" />

    <title>World Currency Converter</title>
  </head>
  <body>
    <h1>World Currency Exchange Converter</h1>

    <div class="flag-wrapper">

      <input type="number" id="amount-one" placeholder="0" value="1" />
      <div class="swap-rate-container">
        <button class="btn" id="swap">

    <div class="currency-list-wrapper">
      <div id="currency-wrapper-one" class="currency">
        <select id="currency-list-one"></select>
        <input type="hidden" id="currency-country-one" value="US" />
      </div>
      <div id="currency-wrapper-two" class="currency">
        <select id="currency-list-two"></select>
        <input type="hidden" id="currency-country-one" value="GB" />
      </div>
    </div>

    <div id="rate"></div>

</html>
